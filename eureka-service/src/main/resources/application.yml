server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
  instance:
    hostname: eureka-service
    prefer-ip-address: true

spring:
  application:
    name: eureka-service

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG